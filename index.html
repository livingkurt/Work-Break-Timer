<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/cc10a71280.js" crossorigin="anonymous"></script>
  <title>Work Break Timer</title>
</head>

<body>
  <header>
    <h1>Work Break Timer</h1>
  </header>
  <div class="container">
    <div class="timer_container">
      <div class="timer">
        <!-- <div id="hand"></div> -->

        <div class="controls">
          <label class="switch" for="status-toggle">
            <input checked type="checkbox" name="status-toggle" id="status-toggle" />
            <span class="slider"></span>
          </label>
          <div class="status">Status: <span id="status">Working</span></div>
          <div class="time zoom tooltip">
            <div id="minutes">52</div>
            <div id="seconds">00</div>
            <span class="tooltiptext">Click to Modify Time</span>
          </div>
          <div class="buttons">
            <button aria-label="play" id="play" class="zoom action_buttons">
              <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button aria-label="pause" id="pause" class="zoom action_buttons">
              <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button aria-label="stop" id="stop" class="zoom action_buttons">
              <i class="fa fa-stop" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="inputs modal" style="display: none;" id="myModal">
        <div class="input-group">
          <label for="work-minutes">Minutes of Work</label>
          <input type="number" name="work" id="work-minutes" value="52" />
        </div>
        <div class="input-group">
          <label for="rest-minutes">Minutes of Rest</label>
          <input type="number" name="rest" id="rest-minutes" value="17" />
        </div>
      </div>
      <div class="activity_list_div"></div>
      <div class="activity_input_div">
        <label>Activity</label>
        <div class="add_activity">
          <input type="text" name="" class="activity_input" />
          <button class="add_button zoom ">Add</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>

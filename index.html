<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/cc10a71280.js" crossorigin="anonymous"></script>
  <title>Work Break Timer</title>
</head>

<body>
  <header>
    <h1 id="header">Work Break Timer</h1>
    <div id="stats_div">
      <div id="sessions" class="stats">Session: 0</div>
      <div id="total_time" class="stats">
        Total Time:
        <div class="total_hours">00</div> :
        <div class="total_minutes">00</div> :
        <div class="total_seconds">00</div>
      </div>
      <div style="display: none;" id="stats_modal">
        <!-- <div id="total_time" class="stats">
        Total Time:
        <div class="total_minutes">00</div> :
        <div class="total_seconds">00</div>
      </div> -->
        <div id="work_time" class="stats">
          Work Time:
          <div id="work_hours">00</div> :
          <div id="work_minutes">00</div> :
          <div id="work_seconds">00</div>
        </div>
        <div id="break_time" class="stats">
          Break Time:
          <div id="break_hours">00</div> :
          <div id="break_minutes">00</div> :
          <div id="break_seconds">00</div>
        </div>
        <button class="reset_button zoom ">Reset Stats</button>
      </div>
      <button class="view_stats_button zoom ">View Stats</button>
    </div>
  </header>
  <div class="container">
    <div class="timer_container">
      <div class="timer">
        <div class="controls">
          <label class="switch" for="status-toggle">
            <input checked type="checkbox" name="status-toggle" id="status-toggle" />
            <span class="slider"></span>
          </label>
          <div class="status">Status: <span id="status">Working</span></div>
          <div class="time zoom tooltip">
            <div id="minutes">52</div>
            <div id="seconds">:00</div>
            <span class="tooltiptext">Click to Modify Time</span>
          </div>
          <div class="buttons">
            <button aria-label="play" id="play" class="zoom action_buttons">
              <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button aria-label="pause" id="pause" class="zoom action_buttons">
              <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button aria-label="stop" id="stop" class="zoom action_buttons">
              <i class="fa fa-stop" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="inputs time_modifier_modal" style="display: none;" id="">
        <div class="input-group">
          <label for="work-minutes">Minutes of Work</label>
          <input type="number" name="work" id="work-minutes" value="52" />
        </div>
        <div class="input-group">
          <label for="rest-minutes">Minutes of Rest</label>
          <input type="number" name="rest" id="rest-minutes" value="17" />
        </div>
      </div>
      <div class="todo_list_label">Todo's</div>
      <div class="todo_list_div">

      </div>
      <div class="todo_input_div">
        <div class="add_todo">
          <input type="text" name="" class="todo_input" onfocus="this.placeholder = ''"
            onblur="this.placeholder='Enter Todo'" placeholder="Enter Todo" />
          <button class="add_button zoom ">Add</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
